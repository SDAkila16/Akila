<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
</head>
<body>
    <h1>If Any Query or Suggestions</h1>
    <form>
            <label for="User">Username</label>
            <input type="text" id="User">
            <br>
            <br>
            <label for="pwd">Password</label>
            <input type="password" id="pwd">
            <br>
            <br>
            <label for="num">Mobile Number</label>
            <input type="number" id="num" maxlength="10">
            <br>
            <br>
            <label for="dat">Date</label>
            <input type="date" id="dat">
            <br>
            <br>
            <label for="mail">Email</label>
            <input type="email" id="mail">
            <br>
            <br>
            <label for="fd">Feedback</label>
            <textarea name="" id="fd" cols="30" rows="10"></textarea>
            <br>
            <br>
            <label>Select Things</label>
            <select>
                <option>Painting</option>
                <option>Home decor</option>
                <option>Crafts</option>
                <option>Gifts</option>
                <option>Embroidary wall hanging</option>
            </select>
            <br>
            <br>
            <label>Suggestions</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <br>
            <br>
            <audio src="Moonu bgm remix.mp3" autoplay></audio>
    </form>
    <a href="index.html">Exit</a>
</body>
</html>
